<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Field</title>
</head>
<body>
  <script>

    // Static membuat statusnya menjadi global. 

    class Configuration {
      static name = "Belajar JavasScript OOP";
      static version = 1.0;
      static author = "Eko Kurniawan"
    }

    const config = new Configuration();
    console.log(config);

    Configuration.author = "Eko Kurniawan" //<== lakukan dmna pun akan berubah karna statusnya global


    console.log(Configuration.name);
    console.log(Configuration.version);
    console.log(Configuration.author);

  </script>
</body>
</html>
