<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling</title>
</head>
<body>
  <script>

    class MathUtil {

      static sum(...numbers) {

        if(numbers.length === 0 ){
          throw new Error("Total parameter harus lebih dari 0");

        }


        let total = 0;

        for (const number of numbers) {
          total += number;

        }

        return total;
      }
    }
    

    try {

      console.log(MathUtil.sum());
      console.log("Eko");

    }catch(error){ //<== block catch error tidak akan di eksekusi klo tidak terjadi error di block try nya 
      
      console.log(`Terjadi Error : ${error.message} `);
   
    } finally { //<<== block finallly akan dieksekusi walaupun error atau tidak. 
     
      console.log("Kode Program Selesai");
    
    }
      
    console.log("Khannedy");

  

  </script>
</body>
</html>
