<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class inheritance</title>
</head>
<body>
  <script>

    class Employee {
      // constructor(name){
      //   this.name = name;

      // }

      sayHello(name) {
        console.log(`hello ${name}, my name is employee ${this.name}`);
      }
    }

    class Manager extends Employee {
      // constructor(name){
      //   this.name = name;

      // }

      sayHello(name) {
        console.log(`hello ${name}, my name is manager ${this.name}`);
      }
    }

    const budi = new Employee();
    budi.name = "budi"
    budi.sayHello("joko");

    const eko = new Manager();
    eko.name = "eko"
    eko.sayHello("joko");

    console.log(budi);
    console.log(eko);
  </script>
</body>
</html>
