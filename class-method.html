<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Method</title>
</head>
<body>
  <script>

    class Person {

      constructor(name) {
        this.name = name;
      }

      sayHello(name) {
        console.log(`hello ${name}, my name is ${this.name}`);
      }

    }

    const eko = new Person("eko");
    console.log(eko);
    eko.sayHello('joko');
    
    const budi = new Person("budi");
    console.log(budi);
    eko.sayHello('joko');

  </script>
</body>
</html>
